<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>Hangman</title>
</head>
<body>

    <section class="section1" style="display: block;">

    <div id="button">
        <button class="button"><p>Play</p></button>
    </div>

    <div class="hangman">
        <img src="./assets/hangman.jpg" alt="" style="height: auto; width: 30%;">
    </div>
</section>

<section class="section2" style="display: none;">
<div class="game">
    <div class="word"></div>

    <div class="figure">
        <!-- <div class="head"></div>
        <div class="body"></div>
        <div class="rightarm"></div>
        <div class="leftarm"></div>
        <div class="rightleg"></div>
        <div class="leftleg"></div> -->
        <div class="help">Help Me!</div> 
        <div class="standleg"
        data-value="stable"></div>
        <div class="standarm"
        data-value="stable"></div>
        <div class="standsupport"
        data-value="stable"></div>
        <div class="rope"
        data-value="stable"></div>

    </div>
</div>

<div class="board"></div>
</section>

<audio id="marioRunning" src="./assets/music/01 Running About.mp3" style="visibility: hidden;"></audio>

   <script src="./game.js" ></script>
</body>
</html>
